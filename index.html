<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header - place for greeting/round information -->
    <div class="container">
        <header class="main-header">
            <h1>Rock Paper Scissors, the Game of Games!</h1>
        </header>
        <!-- Interactive buttons to play game -->
        <main class="game">
            <button class="btn" id="start">Play Now!</button>
            <!-- Place for the ongoing score -->
            <div class="score">
                <h2>You: 1 Computer: 3</h2>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
